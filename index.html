<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopify clone app</title>

        <script src="index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="structure">


            <div class="upperdiv" style="display: flex;">
                <h2>Shop.com</h2>


            </div>



            <div class="serchbar">
                <input type="text" name="searchbar" id="searchbar" placeholder="Enter category, product name " value=""
                    onchange='(e)=>{e.target.value}' />

            </div>

            <div class="product-data">

                <div class="category">

                    <h4
                        style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                        Category</h4>

                    <div>
                        <button class="btn" data-value="Men">
                            Men
                        </button>
                    </div>

                    <div>
                        <button class="btn" data-value="Women">
                            Women
                        </button>
                    </div>

                    <div>
                        <button class="btn" data-value="Kids">
                            Kids
                        </button>


                    </div>

                </div>
                <div id="products">


                </div>
            </div>


        </div>

    </body>

</html>
